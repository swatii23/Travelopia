<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Full Page Component</title>
</head>
<body class="full-page-component">
    <header>
        <div class="header-content">
            <h1>Travelopia</h1>
            <p>Welcome to Travelopia! Feel free to explore.</p>
        </div>
    </header>
    <div class="image-container">
        <img src="https://images2.alphacoders.com/862/862730.jpg" alt="">
        <div class="image-overlay">
            <h2 id="overlay-title">Restaurant</h2>
            <button class="overlay-button" onclick="showAlert()">Click here</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>Contact</h3>
                <p>Email: info@travelopia.com</p>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <p>Twitter: @travelopia</p>
            </div>
        </div>
    </footer>
</body>
<script src="./index.js"></script>
</html>
